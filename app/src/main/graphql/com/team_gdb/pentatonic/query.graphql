# 아이디와 닉네임이 유효한지 검사 요청하는 쿼리
query CheckIDAndUsername($isValidUsernameUsername: Username!, $isValidIdId: Id!) {
    isValidId(id: $isValidIdId)
    isValidUsername(username: $isValidUsernameUsername)
}

# 사용자 정보 가져오는 쿼리
query GetUserInfo($getUserInfoUserId: Id!) {
    getUserInfo(userId: $getUserInfoUserId) {
        id
        username
        phoneNumber
        profileURI
        prime
        introduce
        type
        band {
            likeCount
            backGroundURI
            createDate
            introduce
            name
            creatorId
            bandId
            songId
        }
        library {
            position
            date
            name
            duration
            coverId
            coverURI
            coverBy
            songId
            song {
                songId
                name
                songURI
                songImg
                genre
                artist
                album
                weeklyChallenge
                duration
                level
                releaseDate
            }
        }
        followerCount
        followingCount
        followingStatus
    }
}
