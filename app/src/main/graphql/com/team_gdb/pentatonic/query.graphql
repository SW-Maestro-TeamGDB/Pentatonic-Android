    getUserInfo(userId: $getUserInfoUserId) {
        id
        username
        phoneNumber
        profileURI
        prime
        introduce
        type
        band {
            bandId
            song {
                name
                artist
            }
            name
            backGroundURI
            createDate
            isSoloBand
            session {
                position
                maxMember
                cover {
                    songId
                }
            }
            likeCount
            likeStatus
        }
        library {
            position
            date
            name
            duration
            coverId
            coverURI
            coverBy {
                id
            }
            songId
            song {
                songId
                name
                songURI
                songImg
                genre
                artist
                album
                weeklyChallenge
                duration
                level
                releaseDate
            }
        }
        position {
            position
            likeCount
        }
        followerCount
        followingCount
        followingStatus
    }
}

