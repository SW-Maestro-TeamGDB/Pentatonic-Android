# 아이디와 닉네임이 유효한지 검사 요청하는 쿼리
query CheckIDAndUsernameQuery($isValidUsernameUsername: Username!, $isValidIdId: Id!) {
    isValidId(id: $isValidIdId)
    isValidUsername(username: $isValidUsernameUsername)
}

# 사용자 정보 가져오는 쿼리
query GetUserInfoQuery($getUserInfoUserId: Id!) {
    getUserInfo(userId: $getUserInfoUserId) {
        id
        username
        phoneNumber
        profileURI
        prime
        introduce
        type
        band {
            likeCount
            backGroundURI
            createDate
            introduce
            name
            creatorId
            bandId
            songId
        }
        library {
            position
            date
            name
            duration
            coverId
            coverURI
            coverBy {
                id
            }
            songId
            song {
                songId
                name
                songURI
                songImg
                genre
                artist
                album
                weeklyChallenge
                duration
                level
                releaseDate
            }
        }
        followerCount
        followingCount
        followingStatus
    }
}

query GetCoverQuery($queryBandFilter: QueryBandInput!) {
    queryBand(filter: $queryBandFilter){
        name
        backGroundURI
        bandId
        likeCount
        session {
            position
            maxMember
            cover {
                songId
                coverBy {
                    id
                }
                coverURI
                coverId
                duration
                name
                date
                position
                song {
                    songId
                    name
                    songURI
                    songImg
                    genre
                    artist
                    album
                    weeklyChallenge
                    duration
                    level
                    releaseDate
                }
            }
        }
        song {
            name
            artist
        }
        introduce
    }
}


# 밴드 고유 ID 를 기반으로 밴드 커버의 정보를 가져오는 쿼리
query GetBandCoverInfoQuery($getBandBandId: ObjectID!) {
    getBand(bandId: $getBandBandId) {
        bandId
        song {
            artist
            songId
            name
            songURI
            songImg
            genre
            album
            weeklyChallenge
            duration
            level
            releaseDate
        }
        name
        introduce
        creator {
            id
            username
            profileURI
            prime
            type
            followerCount
            followingCount
        }
        backGroundURI
        createDate
        session {
            position
            maxMember
            cover {
                songId
                coverBy {
                    username
                    id
                    profileURI
                    prime
                    type
                    followerCount
                    followingCount
                }
                coverURI
                coverId
                duration
                name
                date
                position
            }
        }
        likeCount
        comment {
            bandId
            user {
                followingCount
                followerCount
                prime
                type
                profileURI
                username
                id
            }
            commentId
            content
            createdAt
        }
    }
}

